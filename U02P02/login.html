<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {

            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        form li+li {
            margin-top: 1em;
        }

        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }

        input,
        textarea {
            font: 1em sans-serif;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #999;
        }

        input:focus,
        textarea:focus {
            border-color: #000;
        }

        textarea {
            vertical-align: top;
            height: 5em;
        }

        .button {
            padding-left: 90px;

        }

        button {
            margin-left: .5em;
        }

        h1,
        h2 {

            text-align: center;

        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1>Inicio de Sesión</h1><br>
    <h2>Ingrese su Usuario y Contraseña</h2>
    <form action="/utn-labcomII-practices/U02P02/perfil.html" method="post">
        <ul>
            <li>
                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user_name">
            </li>
            <li>
                <label for="password">Contraseña:</label>
                <input type="pass" id="password" name="password">
            </li>
            <li class="button">
                <button type="submit">Aceptar</button>
            </li>
        </ul>


    </form>
</body>

</html>
